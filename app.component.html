<h1>Angular Form</h1>
<form   novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label >First name <span class="text-danger">*</span></label>
        <input type="text" #fname="ngModel" required  [(ngModel)]="userObj.fisrtName" class="form-control" >
        <div class="text-danger">
            @if(fname.errors?.['required'] && fname.touched && fname.dirty){
          <span>This is Required</span>
            }
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label >Last name</label>
        <input type="text"  required minlength="4" #lname="ngModel" [(ngModel)]="userObj.lastName" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
        <div class="text-danger">
         <span *ngIf="lname.errors?.['required'] && lname.touched">This is Required</span>
         <span *ngIf="lname.errors?.['minlength'] && lname.touched">Minimum 4 character Required </span>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label >Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">&#64</span>
          </div>
          <input type="text" [(ngModel)]="userObj.userName" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label >City</label>
        <input type="text"  [(ngModel)]="userObj.city"class="form-control" id="validationCustom03" placeholder="City" required>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label >State</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
        <div class="invalid-feedback">
          Please provide a valid state.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label >Zip</label>
        <input type="text" [(ngModel)]="userObj.zip" class="form-control" >
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="userObj.isTermsAgree" >
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="button" (click)="onSave()">Submit form</button>
  </form>
  
  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
