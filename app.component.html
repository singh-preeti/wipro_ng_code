<h2>Get Api</h2>
<div class="row">
  <div class="col-3">
    <button (click) = "getList()" class="btn btn-success">Load the data</button>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>userId</th>
          <th>Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
       <tbody>
        @for (item of  getList; track $index){
          <tr>
            <td>{{$index+1}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.Id}}</td>
            <td>{{item.Title}}</td>
            <td>{{item.Body}}</td>
          </tr>
        }
       </tbody>
    </table>
  </div>
</div>
